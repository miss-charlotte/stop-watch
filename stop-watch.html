<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop-watch.css" />
    <script
      src="https://kit.fontawesome.com/6df22c12cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="stop-watch">
        <h1 id="display-time"
        >00:00:00</h1>
        <div class="button">
          <i class="fa-solid fa-stop" onclick="watchStop()"></i>
          <i class="fa-solid fa-play" onclick="watchStart()"></i>
          <i class="fa-solid fa-arrows-rotate" onclick="watchReset()"></i>
        </div>
      </div>
    </div>
    <script src="stop-watch.js"></script>
  </body>
</html>
